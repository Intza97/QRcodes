<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="QRcodes">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>QRcodes | QR Code Scanner</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Generador de códigos QR</h1>
      <p>Pegue una URL o ingrese texto para crear un código QR</p>
    </header>
    <div class="form">
      <input type="text" spellcheck="false" placeholder="Introduce texto o URL">
      <button>Generar Código QR</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
